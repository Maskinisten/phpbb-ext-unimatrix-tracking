<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form method="post" action="{U_ACTION}">
  <fieldset>
    <legend>{L_SETTINGS}</legend>
    <dl>
      <dt><label for="subsite_text">{L_SUBSITE_TEXT}</label></dt>
      <dd><input type="text" value="{SUBSITE_TEXT}" id="subsite_text" name="subsite_text" /></dd>
    </dl>

    <dl>
      <dt><label for="subsite_path">{L_SUBSITE_PATH}</label></dt>
      <dd><input type="text" value="{SUBSITE_PATH}" id="subsite_path" name="subsite_path" /></dd>
    </dl>

    <dl>
      <dt><label for="subsite_show">{L_SUBSITE_SHOW}</label></dt>
      <dd><input type="checkbox"<!-- IF SUBSITE_SHOW or SUBSITE_SHOW === null --> checked="checked"<!-- ENDIF --> value="1" id="subsite_show" name="subsite_show" /></dd>
    </dl>

  </fieldset>

  <fieldset class="submit-buttons">
    <input class="button1" name="submit" type="submit" value="{L_SUBMIT}" />
  </fieldset>

  {S_FORM_TOKEN}
</form>

<!-- INCLUDE overall_footer.html -->
